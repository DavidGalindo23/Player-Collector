{% extends 'base.html' %}
{% block content %}

<h1>Sneaker List</h1>

{% for sneaker in sneaker_list %}
  <a href="{% url 'sneaker_detail' sneaker.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ sneaker.name }}</span>
            <p>Color: {{ sneaker.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
