{% extends 'base.html' %}
{% block content %}

<h1> Favorite Player List</h1>

{% for player in players %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ player.name }}</span>
            <p>Age: {{ player.age }}</p>
            <p>Team: {{ player.team }}</p>
            <p>Position: {{ player.position }}</p>
            <p>Jersey Number: {{ player.jerseyNumber }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
